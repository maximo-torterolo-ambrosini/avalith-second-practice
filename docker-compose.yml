version: "3.9"
services:
  express:
    build: .
    ports:
    - "${PORT}:80"
    env_file: .env
  postgres:
    image: postgres:12.2
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
    - postgres:/var/lib/postgresql/data
volumes:
  postgres:
